       <!-- the header -->
      <header class="fixed-top">
      
          <!-- navigation bar -->
          <nav class="navbar navbar-expand-md" id="navy">

      <div class="container">
        
          <form action="/" method="POST" id="regform">
            <fieldset>
              <legend> 
                <h3 class="text-uppercase text-light" id="regh1header">
                  <span style="text-decoration: underline; letter-spacing: -4px;">
                    <span class="text-warning">k</span><span class="text-success">o</span><span class="text-warning">r</span><span class="text-success">p</span><span class="text-primary">s</span></span>  Registration Form
                </h3> 
              </legend>

               <div class="form-group">
                <label for="fullname">Your Full Name:</label>
                <input type="text" name="fullname" class="form-control">
              </div>       
              <div class="form-group">
                <label for="providerName">Your Company Name:</label>
                <input type="text" name="providerName" class="form-control" id="providerName">

              </div>
              <div class="form-group">
                <label for="Gender">Gender:</label>
                <select class="form-control">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>

               <div class="form-group">
                <label for="customerName">E-mail:</label>
                <input type="email" name="providermail" class="form-control" id="providermail">

              </div>

               <div class="form-group">
                <label for="providerName">Username:</label>
                <input type="text" name="providerUsername" class="form-control" id="providerUsername">

              </div>

               <div class="form-group">
                <label for="providerpasw">Password:</label>
                <input type="password" name="providerpasw" class="form-control" id="providerpasw">

              </div>

              <div class="form-group">
                <label for="providerconfirmpasw">Confirm Password:</label>
                <input class="form-control" type="password" name="providerconfirmpasw" id="providerconfirmpasw">
              </div>

              <button type="submit" class="btn btn-primary">Register</button>

            </fieldset>
           <p id="reglogin">Already have an account?<a href="login.html"> Login</a></p>
          </form>
      </div>
       
    </main>
