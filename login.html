       <!-- the header -->
      <header class="fixed-top">
      
          <!-- navigation bar -->
          <nav class="navbar navbar-expand-md" id="navy">

      <div class="container">
       
          <form action="/" method="POST" id="regform">
            <fieldset>
              <legend>
                  <h3 class="text-uppercase text-light" id="regh1header">
                  <span style="text-decoration: underline; letter-spacing: -4px;">
                    <span class="text-warning">k</span><span class="text-success">o</span><span class="text-warning">r</span><span class="text-success">p</span><span class="text-primary">s</span></span>  Login Form
                </h3> 
              </legend>
                    
             <div class="form-group">
              <label for="customerName">Username:</label>
              <input type="text" name="customerUsername" class="form-control" id="customerUsername" placeholder="Enter your Username">

            </div>

             <div class="form-group">
              <label for="customerName">Password:</label>
              <input type="password" name="customerpasw" class="form-control" id="customerpasw" placeholder="Enter your password">

            </div>
            <div class="form-group form-check">
              <label class="form-check-lebel">
              <input type="checkbox" class="form-check-input">
              Remember Me
              </label>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Login</button>
            </fieldset>  
            <p id="forgotpswd">Forgot<a href="#"> Password?</a></p>
            <p id="needregister">Do You Need An Account?<a href="register.html">  Register</a></p>
          </form>
